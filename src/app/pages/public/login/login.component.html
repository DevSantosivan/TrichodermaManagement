<div
  class="min-h-screen grid grid-cols-1 md:grid-cols-2 bg-[#0d0d0d] text-white"
>
  <!-- LEFT SIDE (HIDDEN ON MOBILE) -->
  <div
    class="hidden md:flex items-center justify-center p-10 bg-cover bg-center bg-no-repeat"
    style="background-image: url('../../../../../assets/image.png')"
  >
    <div class="max-w-lg">
      <blockquote class="text-4xl font-semibold leading-snug text-gray-200">
        â€œEffortlessly manage data, monitor activities, and oversee system
        operations in one centralized dashboard.â€
      </blockquote>
      <p class="mt-4 text-gray-300 text-sm">â€” Trichoderma & Seaweed Research</p>
    </div>
  </div>

  <!-- RIGHT SIDE - LOGIN FORM -->
  <div
    class="flex items-center bg-[#1a1a1a] border-l border-l-[#333] justify-center p-6 sm:p-10"
  >
    <div class="w-full max-w-md bg-[#1a1a1a] rounded-xl p-8 sm:p-10">
      <!-- Branding -->
      <div class="mb-8 sm:mb-10">
        <span class="text-3xl sm:text-4xl">ğŸŒ¾</span>
        <h1 class="text-2xl sm:text-3xl font-semibold text-white mt-4">
          Welcome back
        </h1>
        <p class="text-sm text-gray-400">Sign in to your admin account</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
        <!-- EMAIL -->
        <label class="text-sm font-medium text-gray-300">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          placeholder="Enter your email"
          required
          email
          class="w-full mt-2 mb-4 px-3 py-3 rounded-md bg-[#1a1a1a] border border-[#333] text-sm text-white focus:outline-none focus:ring-2 focus:ring-[#3ecf8e]"
        />

        <div
          *ngIf="emailCtrl.invalid && emailCtrl.touched"
          class="text-red-500 text-xs mb-3 -mt-2"
        >
          <div *ngIf="emailCtrl.errors?.['required']">Email is required.</div>
          <div *ngIf="emailCtrl.errors?.['email']">Invalid email format.</div>
        </div>

        <!-- PASSWORD -->
        <div class="flex justify-between items-center">
          <label class="text-sm font-medium text-gray-300">Password</label>
          <button type="button" class="text-xs text-gray-400 hover:underline">
            Forgot Password?
          </button>
        </div>

        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          placeholder="Enter your password"
          required
          minlength="4"
          class="w-full mt-2 mb-4 px-3 py-3 rounded-md bg-[#1a1a1a] border border-[#333] text-sm text-white focus:outline-none focus:ring-2 focus:ring-[#3ecf8e]"
        />

        <div
          *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
          class="text-red-500 text-xs mb-3 -mt-2"
        >
          Password is required.
        </div>

        <!-- LOGIN BUTTON -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2.5 bg-[#0f6b49] border border-[#1ea26f] text-white font-medium rounded-lg hover:bg-[#0c5c3f] transition-colors duration-200"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
